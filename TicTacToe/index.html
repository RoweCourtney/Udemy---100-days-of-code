<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <title>Tic Tac Toe</title>
   <link rel="stylesheet" href="styles.css">
   <script src="script.js" defer></script>
</head>

<body>
   <div id="backdrop"></div>
   <header>
      <h1>Let's Play!</h1>
      <p>HTML | CSS | Javascript</p>
   </header>
   <main>

      <aside class="modal" id="configOverlay">
         <h2 class="nameEntry">Enter your name</h2>

         <form>
            <div class="formControl">
               <label for="playerName">Player Name</label>
               <input type="text" name="playerName" id="playerName" required>
            </div>
            <p id="configErr"></p>
            <div>
               <button type="reset" class="cancel Btn" id="cancelBtn">Cancel</button>
               <button type="submit" class="submit Btn" id="submitBtn">Confirm</button>
            </div>
         </form>

      </aside>

      <section id="gameConfig">
         <ol>
            <li>
               <article id="player1Data">
                  <h2>Player 1</h2>
                  <h3 class="playerName">Player Name</h3>
                  <p class="playerToken">X</p>
                  <button class="edit Btn" id="player1Btn" data-playerid="1">Edit</button>

               </article>
            </li>

            <li>
               <article id="player2Data">
                  <h2>Player 2</h2>
                  <h3 class="playerName">Player Name</h3>
                  <p class="playerToken">O</p>
                  <button class="edit Btn" id="player2Btn" data-playerid="2">Edit</button>

               </article>
            </li>
         </ol>

         <button class="start Btn">Start Game</button>  
      </section>

      <section id="activeGame">
         <article id="gameOver">
            <h3>You Won, <span>Player Name</span>!</h3>
            <p>Click "Start Game" above, to start a new game!</p>
         </article>
         <p>It's your turn <span id="activePlayer">Player Name</span></p>

         <ol id="gameBoard">
            <li class="disabled">X</li>
            <li></li>
            <li></li>

            <li></li>
            <li></li>
            <li></li>

            <li></li>
            <li></li>
            <li></li>
         </ol>

      </section>
   </main>

</body>
</html>
